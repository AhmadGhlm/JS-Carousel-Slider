<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <script src="https://kit.fontawesome.com/403e98b532.js" crossorigin="anonymous"></script>
    <title>JavaScript</title>
    <link rel="stylesheet" href="css/normalize.min.css">
</head>
<body>
    <header>
        <h1>Sliders, les mondes parall√®les ;-)</h1>
        <button id="plus"><i class="fas fa-arrow-down"></i>Barre d'outils</button>
    </header>
    <main>
        <div class="bouton-wrapper">
            <button id="next"><i class="fas fa-angle-double-left"></i></button>
            <button id="pause"><i class="fas fa-pause"></i></button>
            <button id="play"><i class="fas fa-play"></i></button>
            <button id="back"><i class="fas fa-angle-double-right"></i></button>
            <button id="random"><i class="fas fa-random"></i></button>
        </div>

        <figure>
            <img src="./images/1.jpg" alt="image1" class="active">
            <figcaption>Street Art</figcaption>
        </figure>
        <figure>
            <img src="./images/2.jpg" alt="image2">
            <figcaption>Fast Road</figcaption>
        </figure>
        <figure>
            <img src="./images/3.jpg" alt="image3">
            <figcaption>Colorful Building</figcaption>
        </figure>
        <figure>
            <img src="./images/4.jpg" alt="image4">
            <figcaption>Light Building</figcaption>
        </figure>
        <figure>
            <img src="./images/5.jpg" alt="image5">
            <figcaption>Night City</figcaption>
        </figure>
        <figure>
            <img src="./images/6.jpg" alt="image6">
            <figcaption>Paris</figcaption>
        </figure>
    </main>
</body>
</html>
